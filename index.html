<script src="./js/jquery-1.12.4.js"></script>
<script>
    $(function(){
         //声明一个变量index记录当前显示图片的索引.
         var index = 0;
        //1.给右边焦点注册点击事件.
        $('.arrow-right').click(function () {
            index++;
            //如果当前是最后一张,索引为7;  如果这个时候再点击右边焦点index变成了8, 应该把他变成0.
            if (index == 8) {
                index = 0;
            }
            //索引匹配的这个li显示(淡入),其他的li隐藏(淡出).
            $('#section>ul>li').eq(index).fadeIn(500).siblings('li').fadeOut(500);
        });

        //2.给左边的焦点注册点击事件
        $('.arrow-left').click(function () {
            index--;
            if (index < 0) {
                index = 7;
            }

            //索引匹配的这个li显示(淡入),其他的li隐藏(淡出).
            $('#section>ul>li').eq(index).fadeIn(500).siblings('li').fadeOut(500);

        });

    })
</script>
